<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/calculator.js" async></script>
    <link href="src/styles.css" rel="stylesheet">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator-body">
        <div class="output-screen">
            <div data-previous class="previous-input"></div>
            <div data-current class="current-input"></div>
        </div>
        <button data-allclear class="long" id="ac">AC</button>
        <button data-delete class="delete"">Del</button>
        <button data-operation>รท</button>
        <button data-number>9</button>
        <button data-number>8</button>
        <button data-number>7</button>
        <button data-operation>x</button>
        <button data-number>6</button>
        <button data-number>5</button>
        <button data-number>4</button>
        <button data-operation>-</button>
        <button data-number>3</button>
        <button data-number>2</button>
        <button data-number>1</button>
        <button data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-negative>(-)</button>
        <button data-equals id="equals">=</button>
    </div>
</body>
</html>
